<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./asset/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Slider</title>
</head>
<body>

    <div id="root">
        <div class="container pt-4">
            <div class="row d-flex align-items-center">
                <div class="col-2 text-end">
                    <i class="fa-solid fa-arrow-left" @click="changePhotoMinus"></i>
                </div>
                <div class="col-8 text-center">
                    <img :src="images[counter]" alt="" class="img-fluid" style="height: 600px;">
                </div>
                <div class="col-2">
                    <i class="fa-solid fa-arrow-right" @click="changePhotoPlus"></i>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <!-- utilizzo if ternario per cambiare il colore dei pallini quando cambio foto -->
                    <i class="fa-solid fa-circle mx-2 mt-2" :class="(index == counter) ? 'text-danger' : ''" v-for="(image, index) in images" @click="clickFunction(index)"></i>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./asset/js/main.js"></script>
</body>
</html>
