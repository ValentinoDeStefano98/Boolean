<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Random e-mail</title>
</head>
<body>

    <div id="root">
        <div class="text-center">
            <h1 class="mt-3">Random e-mail</h1>
            <ul class="list-group list-group-flush my-4">
                <!-- Elimino il delay iniziando a stampare una volta che tutti gli elementi sono stati aggiunti -->
                <li  class="list-group-item list-group-item-action list-group-item-info" v-if="arrayMail.length == 10" v-for="mail in arrayMail" role="button">
                {{ mail }}
                </li>
            </ul>
        </div>
        
    </div>
    
    <!-- Axios -->
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Script JavaScript -->
    <script src="./asset/js/main.js"></script>
</body>
</html>
